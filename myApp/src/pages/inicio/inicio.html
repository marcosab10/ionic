<ion-header>

  <ion-navbar>
    <ion-title>inicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-card *ngFor="let filme of lista_filmes">

          <ion-item>
            <ion-avatar item-start>
              <img src="assets/imgs/avatar.png">
            </ion-avatar>
            <h2>{{filme.original_title}}</h2>
            <p>{{filme.release_date}}</p>
          </ion-item>
        
          <img [src]="'https://image.tmdb.org/t/p/w500' + filme.backdrop_path">
        
          <ion-card-content>
            <p>{{filme.overview}}</p>
          </ion-card-content>
        
          <ion-row>
            <ion-col>
              <button ion-button color="primary" clear small icon-start>
                <ion-icon name='thumbs-up'></ion-icon>
                {{filme.popularity}} Likes
              </button>
            </ion-col>
            <ion-col>
              <button ion-button color="primary" clear small icon-start>
                <ion-icon name='text'></ion-icon>
                {{filme.vote_count}} Comments
              </button>
            </ion-col>
            <ion-col align-self-center text-center>
              <ion-note>
                  {{objeto_inicio.hora_coment}}
              </ion-note>
            </ion-col>
          </ion-row>
        
        </ion-card>
    


</ion-content>
