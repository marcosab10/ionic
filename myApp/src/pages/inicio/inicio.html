<ion-header>

  <ion-navbar>
    <ion-title>inicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-card>

          <ion-item>
            <ion-avatar item-start>
              <img src="assets/imgs/avatar.png">
            </ion-avatar>
            <h2>{{objeto_inicio.titulo}}</h2>
            <p>{{objeto_inicio.data}}</p>
          </ion-item>
        
          <img src="assets/imgs/inicio.png">
        
          <ion-card-content>
            <p>{{objeto_inicio.descricao}}</p>
          </ion-card-content>
        
          <ion-row>
            <ion-col>
              <button ion-button color="primary" clear small icon-start>
                <ion-icon name='thumbs-up'></ion-icon>
                {{objeto_inicio.quant_likes}} Likes
              </button>
            </ion-col>
            <ion-col>
              <button ion-button color="primary" clear small icon-start>
                <ion-icon name='text'></ion-icon>
                {{objeto_inicio.quant_comments}} Comments
              </button>
            </ion-col>
            <ion-col align-self-center text-center>
              <ion-note>
                  {{objeto_inicio.hora_coment}}
              </ion-note>
            </ion-col>
          </ion-row>
        
        </ion-card>
    


</ion-content>
