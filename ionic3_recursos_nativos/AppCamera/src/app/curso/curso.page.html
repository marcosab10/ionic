<ion-header>
  <ion-toolbar>
    <ion-title>Curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item>
    <ion-input type="text" [(ngModel)]="curso.titulo" placeholder="Título do Curso"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" [(ngModel)]="curso.descricao" placeholder="Descrição do Curso"></ion-input>
  </ion-item>
</ion-list>

<ion-button *ngIf="!editando" (click)="adicionar()" expand="block">Adicionar</ion-button>
<ion-button *ngIf="editando" (click)="atualizar()" expand="block">Atualizar</ion-button>
<ion-button *ngIf="editando" (click)="cancelar()" expand="block">Cancelar</ion-button>

<ion-card *ngFor="let curso of cursos">
  <ion-card-header>
    {{curso.titulo}}
  </ion-card-header>

  <ion-card-content>
    {{curso.descricao}}
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-lef clear small (click)="editarCurso(curso)">
        <ion-icon name="create"></ion-icon>
        <div>Editar</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-lef clear small (click)="deletarCurso(curso)">
        <ion-icon name="trash"></ion-icon>
        <div>Deletar</div>
      </button>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
